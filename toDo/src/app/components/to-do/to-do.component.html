<div>Completed: {{ completedCount() }}</div>
<div>Active: {{ notCompletedCount() }}</div>

<div class="form-todo">
  <mat-form-field class="todo-field">
    <mat-label>ToDo</mat-label>
    <input
      matInput
      id="addTest"
      type="text"
      [(ngModel)]="newTitle"
      placeholder="New toDo"
      (keyup.enter)="addToDo(newTitle)"
    />
  </mat-form-field>
  <button matButton (click)="addToDo(newTitle)" mat-raised-button>
    Add Test
  </button>
</div>

<div *ngFor="let item of filteredTodos2()" class="todo-item">
  {{ item.id }} - <span *ngIf="editingId !== item.id">{{ item.title }}</span
  ><input
    type="text"
    *ngIf="editingId === item.id"
    [(ngModel)]="editingTitle"
  />
  <button *ngIf="editingId === item.id" (click)="saveEdit(item.id)">
    Save
  </button>
  <button *ngIf="editingId === item.id" (click)="cancelEdit()">Cancel</button>
  -
  <!-- {{ item.completed ? "done" : "active" }} -->
  <mat-checkbox [checked]="item.completed" (change)="toggle(item.id)">{{
    item.title
  }}</mat-checkbox>

  <!-- <button (click)="toggle(item.id)">Toggle</button> -->
  <button mat-icon-button color="warn" (click)="remove(item.id)">
    <mat-icon>delete</mat-icon>
  </button>
  <button
    mat-icon-button
    color="accent"
    (click)="startEdit(item.id, item.title)"
  >
    <mat-icon>edit</mat-icon>
  </button>
</div>

<div class="filters">
  <button
    (click)="applyFilter('all')"
    [class.active]="selectedFilter === 'all'"
  >
    All
  </button>
  <button
    (click)="applyFilter('active')"
    [class.active]="selectedFilter === 'active'"
  >
    Active
  </button>
  <button
    (click)="applyFilter('completed')"
    [class.active]="selectedFilter === 'completed'"
  >
    Completed
  </button>

  <button (click)="clearCompl()">Clear Completed</button>
</div>
