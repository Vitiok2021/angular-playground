<div>Completed: {{ completedCount() }}</div>
<div>Active: {{ notCompletedCount() }}</div>

<input
  type="text"
  [(ngModel)]="newTitle"
  placeholder="New toDo"
  (keyup.enter)="addToDo(newTitle)"
/>
<button (click)="addToDo(newTitle)">Add Test</button>

<div *ngFor="let item of filteredTodos2()">
  {{ item.id }} - {{ item.title }} - {{ item.completed ? "done" : "active" }}
  <button (click)="toggle(item.id)">Toggle</button>
  <button (click)="remove(item.id)">Remove</button>
</div>

<div class="filters">
  <button
    (click)="applyFilter('all')"
    [class.active]="selectedFilter === 'all'"
  >
    All
  </button>
  <button
    (click)="applyFilter('active')"
    [class.active]="selectedFilter === 'active'"
  >
    Active
  </button>
  <button
    (click)="applyFilter('completed')"
    [class.active]="selectedFilter === 'completed'"
  >
    Completed
  </button>
</div>
