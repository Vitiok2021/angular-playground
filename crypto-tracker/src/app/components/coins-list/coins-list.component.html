<div class="search-container">
  <input
    type="text"
    placeholder="Пошук..."
    [(ngModel)]="searchText"
    (input)="handleSearch()"
  />
</div>
@if (errorMessage) {
  <div class="message-error">
    <p>{{ errorMessage }}</p>
  </div>
} @else if (isLoading) {
  <div class="message-loading">
    <p>Wait. Loading...</p>
  </div>
} @else {
  <div class="grid">
    @for (coin of filteredCoins; track coin.id) {
      <app-coin-card [coin]="coin"></app-coin-card>
    }
  </div>
}
