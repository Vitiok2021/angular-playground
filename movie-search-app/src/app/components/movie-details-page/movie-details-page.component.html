<div class="card__container">
  @if(movie) {
  <p class="card__title">{{ movie.title }}</p>
  <p class="card__year">{{ movie.year }}</p>
  <p class="card__img"><img [src]="movie.image" alt="movie poster" /></p>
  <button class="card__btn" [routerLink]="['/movies']">Back</button>
  } @else {
  <p>Фільм не знайдено</p>
  <button class="card__btn" [routerLink]="['/movies']">Back</button>
  }
</div>
