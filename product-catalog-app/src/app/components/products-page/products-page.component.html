<div class="products__container">
  <button [routerLink]="['/cart']" class="products__cart">Cart</button>

  <ul class="products__list">
    <li *ngFor="let product of productsFromJson()" class="products__item">
      <app-product-card [product]="product"></app-product-card>
    </li>
  </ul>
</div>
