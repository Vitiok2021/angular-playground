<div class="products__img">
  <img mat-card-image [src]="product.image" alt="{{ product.name }}" />
</div>
<mat-card-content>
  <mat-card-title class="products__title">{{ product.name }}</mat-card-title>
  <mat-card-subtitle class="products__category">{{
    product.description
  }}</mat-card-subtitle>
  <div class="products__price">{{ product.price }} грн.</div>
  <button mat-flat-button [routerLink]="['/products', product.id]">
    Details
  </button>
</mat-card-content>
