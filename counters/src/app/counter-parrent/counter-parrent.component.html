<app-counter-child
  [fromInput]="100"
  (toOutput)="fromOutputMethod($event)"
></app-counter-child>
{{ fromOutput }}

@for (item of counters; track item.id) {
<app-counter-child
  [fromInput]="item.value"
  [counterId]="item.id"
  (remId)="removeCounerPar($event)"
></app-counter-child>
}
<p>
  <button (click)="addCounter()">Add new counter</button>
</p>
