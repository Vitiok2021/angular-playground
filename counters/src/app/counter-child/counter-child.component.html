<p class="out">{{ counter }}</p>
<div>
  <button class="plus" (click)="increment()">+</button>
</div>
<div>
  <button class="minus" (click)="decrement()">-</button>
</div>
<div>
  <button (click)="resetToStart()">Reset to start</button>
</div>
<div>
  <button (click)="resetToZero()">Reset to 0</button>
</div>
<div>
  <button (click)="resetToCustom()">Reset to custom</button>
</div>
