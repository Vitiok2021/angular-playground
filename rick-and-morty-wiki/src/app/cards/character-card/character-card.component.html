<div class="app__image">
  <img [src]="character.image" [alt]="character.name" />
  <button
    class="favorite-btn"
    [class.active]="isFavorite"
    (click)="toggleFavorite($event)"
  >
    ❤
  </button>
</div>
<div class="app__info">
  <h3 class="app__name">{{ character.name }}</h3>
  <div>
    <span
      class="app__status"
      [class.dead]="character.status === 'Dead'"
      [class.alive]="character.status === 'Alive'"
      >●</span
    >
    <span class="app__species">{{ character.species }}</span>
  </div>
</div>
